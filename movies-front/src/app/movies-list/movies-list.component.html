<h3>{{movies?.length}} result found.</h3>

<mat-progress-bar *ngIf="!movies" mode="indeterminate"></mat-progress-bar>

<div class="movies-list">

  <mat-card class="example-card" *ngFor="let m of movies">
  <mat-card-header >
    <mat-card-title>{{m.originalTitle != '' ? m.originalTitle: m.title}}
      <i class="material-icons">
        star
        </i> {{m.imdbRating}}
    </mat-card-title>
    <mat-card-subtitle>{{m.year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image width="50" [src]="coverBaseUrl + m.poster" alt="No poster">
  <mat-card-content>
    <p>{{m.storyline}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="actors-list">
      <div *ngFor="let a of m.actors" class="actor-header-image"> {{a}}</div>
    </div>
  </mat-card-actions>
  <mat-card-actions>
    <mat-chip-list>
      <mat-chip *ngFor="let g of m.genres">{{g}}</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
  </mat-card>
</div>
<div class="empty" *ngIf="!movies">
  No result found
</div>
